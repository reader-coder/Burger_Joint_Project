<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rahul Raj" />
    <meta
      name="description"
      content="Contact information for The Burger Joint"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link
      rel="icon"
      href="/Burger_Joint_Project/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/Burger_Joint_Project/style.css" />
    <script src="/Burger_Joint_Project/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">The Burger Joint</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/Contact_Burger.jpg"
          alt="The Burger Joint"
          title="Burger fillings"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">The Burger Joint Burgers</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          221 Baker Street, Lane B<br />
          LONDON, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>
      <hr>
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen"
          >Send Us A Message</legend>
            <p class="contact__p">
              <label for="name" class="contact__label">Name:</label>
              <input class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p class="contact__p">
            <p>
              <label for="email" class="contact__label">Email:</label>
              <input class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message" class="contact__label">Your Message:</label>
              <br />
              <textarea class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;<time id="year"></time></span>
        <span class="nowrap">The Burger Joint</span>
      </p>
    </footer>
  </body>
</html>
